# Fuggs Landing - Docker Compose
# NOTE: For production, consider using docker-compose.versioned.yml with a specific version tag
# This file uses 'latest' which auto-updates but may cause unexpected changes

services:
  landing:
    # Using specific version for production stability
    # Update this tag when deploying new releases
    image: ghcr.io/fuggs-app/fuggs-landing:1.1.0

    container_name: fuggs_landing
    restart: unless-stopped

    networks:
      - nginx-proxy-manager

networks:
  nginx-proxy-manager:
    external: true
