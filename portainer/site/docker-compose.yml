# Fuggs Landing - Docker Compose
# Domain: fuggs.de
# Network: nginx-proxy-manager (external)
# NOTE: Using versioned tag (1.1.0) for production stability

services:
  landing:
    # Using specific version for production stability
    # Update this tag when deploying new releases
    image: ghcr.io/fuggs-app/fuggs-landing:1.1.0

    container_name: fuggs_landing
    restart: unless-stopped
    hostname: fuggs.de
    networks:
      - nginx-proxy-manager

networks:
  nginx-proxy-manager:
    external: true
